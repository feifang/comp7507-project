<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viz</title>
    <!-- css files here -->
    <script src="plugins/require/require.js"></script>
    <script src="plugins/d3/d3.v4.min.js"></script>
    <script src="plugins/angular/angular.min.js"></script>
  </head>
  <body>  <!-- Add ng-app directive in <body> if not using manual initialization -->
    <!-- Method 1 -->
    <!-- Always use AngularJS to handle the DOM, using D3's built-in calculations as services only -->
    <div>
      <svg ng-controller="vizController as viz">
        <!-- Some svg elements with ng-repeat, ng-click, etc -->
      </svg>
    </div>
    <!-- Method 2 -->
    <!-- aka Loophole -->
    <!-- Create custom directive in AngularJS. When encountering this directive, defer everything to D3 -->
    <viz-sunburst label="titleHere" etc></viz-sunburst>
    <!-- If using manual initialization, trigger angular.bootstrap here -->
    <script src="app.js"></script>
  </body>
</html>
