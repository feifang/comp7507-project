      $(".chzn-select").chosen();

      $(".chzn-select").chosen().change(function(event) {
        var val = $(this).val();
        var label = $(this.options[this.selectedIndex]).html();
        if (val.length >= 6) {
          currentPeriod = val;
          currentPeriodLabel = label;
        } else {
          currentSymbol = val;
          currentSymbolLabel = label;
        }
        drawChart(currentSymbol, currentPeriod);
