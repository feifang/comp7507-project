        <script src="js/radarChart.js"></script>    
        <script>
            ////////////////////////////////////////////////////////////// 
            //////////////////////// Set-Up ////////////////////////////// 
            ////////////////////////////////////////////////////////////// 

            var margin = {top: 100, right: 100, bottom: 100, left: 100},
                width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
                height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
                    
            ////////////////////////////////////////////////////////////// 
            ////////////////////////// Data ////////////////////////////// 
            ////////////////////////////////////////////////////////////// 

            var data = [
                      [//1
                        {axis:"returnOnAssets",value:0.100057118},
                        {axis:"returnOnEquity",value:0.121820575},
                        {axis:"freeCashFlowToAssets",value:0.000773619},
                        {axis:"freeCashFlowToEquity",value:0.000941889},
                        {axis:"operatingProfitMargin",value:0.873397228},
                        {axis:"netProfitMargin",value:1},
                        {axis:"payoutRatio",value:0.205036491}        
                      ]
                    ];
            ////////////////////////////////////////////////////////////// 
            //////////////////// Draw the Chart ////////////////////////// 
            ////////////////////////////////////////////////////////////// 

            var color = d3.scaleOrdinal()
                .range(["#EDC951","#CC333F","#00A0B0"]);
                
            var radarChartOptions = {
              w: width,
              h: height,
              margin: margin,
              maxValue: 1,
              levels: 5,
              color: color,
              backgroundSign: -1
            };
            //Call function to draw the Radar chart
            RadarChart(".radarChart", data, radarChartOptions);
        </script>
