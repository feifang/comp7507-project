<!DOCTYPE html>
<!-- Adapted from http://alexandros.resin.io/angular-d3-svg/ -->
<html>
  <head>
    <link rel="stylesheet" href="resources/css/foo.css" />
    <script src="plugins/angular/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="triangular">
    <div ng-controller="vizCtrl as viz">
      <!-- Standard AngularJS directives up till here -->
      <!-- Inside SVG, needs to use ng-attr-... in place of standard html attributes to avoid parse errors -->
      <svg ng-attr-height="{{graph.height}}" ng-attr-width="{{graph.width}}">
    	<circle class="viz-circle" ng-repeat="circle in circles" 
    		ng-attr-cx="{{circle.x}}" 
    		ng-attr-cy="{{circle.y}}" 
    		ng-attr-r="{{circle.r}}">
    	</circle>
      </svg>
    </div>
  </body>
</html>
